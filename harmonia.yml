# Mega docker-compose file for running all my entertainment media services

# This is a docker-compose file for running Sonarr, Radarr, Bazarr, Lidarr and Jellyfin
# It is based on the linuxserver.io images

# ENVIRONMENT VARIABLES
# SONARR_BIND: The folder where Sonarr will store its data
# RADARR_BIND: The folder where Radarr will store its data
# JELLYFIN_BIND: The folder where Jellyfin will store its data
# BAZARR_BIND: The folder where Bazarr will store its data
# LIDARR_BIND: The folder where Lidarr will store its data
#
# DOWNLOADS_BIND: The folder where your downloads are stored
# MOVIES_BIND: The folder where your movies are stored
# MUSIC_BIND: The folder where your music is stored
# TV_BIND: The folder where your TV shows are stored

version: "3.7"

services:
  jellyfin:
    image: linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ${JELLYFIN_BIND}:/config
      - ${MOVIES_BIND}:/media/movies
      - ${TV_BIND}:/media/tv
    ports:
      - 8096:8096
    networks:
      - harmonia

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ${RADARR_BIND}:/config
      - ${MOVIES_BIND}:/movies
      - ${DOWNLOADS_BIND}:/downloads
    ports:
      - 7878:7878
    networks:
      - harmonia

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ${SONARR_BIND}:/config
      - ${TV_BIND}:/tv
      - ${DOWNLOADS_BIND}:/downloads
    ports:
      - 8989:8989
    networks:
      - harmonia

  bazarr:
    image: linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ${BAZARR_BIND}:/config
      - ${MOVIES_BIND}:/movies
      - ${TV_BIND}:/tv
    ports:
      - 6767:6767
    networks:
      - harmonia

  lidarr:
    image: linuxserver/lidarr:latest
    container_name: lidarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ${LIDARR_BIND}:/config
      - ${MUSIC_BIND}:/music
      - ${DOWNLOADS_BIND}:/downloads
    ports:
      - 8686:8686
    networks:
      - harmonia

networks:
  harmonia:
    driver: bridge
